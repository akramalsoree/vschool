<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Score</title>   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
<div class="container">

      <!-- Static navbar -->
    

     
      <div >
        <h1 class="a">High Score</h1>
         <div>Name:</div>
          <input id="name" type="text" placeholder="Name">
          <br>
          <div>Game</div>
          <input id="game" type="text" placeholder="Game">
          <br>
          <div>Date the high score was set</div>
              <input id="date"  type="date">
           <br>
          <div>High score</div>
          <input id="high" type="number" placeholder="High score">
          <br> 
          <input type="checkbox">
        <br>
          
         
        <button id="but" class="btn btn-lg btn-primary">Click</button>
        >
<table class="table table table-striped table-hover  " >
  <thead class="thead-inverse">
    <tr>
      
      <th>Name</th>
      <th>Game</th>
      <th>Date</th>
        <th>High Score</th>
    </tr>
  </thead>
  <tbody class="output">
    
  </tbody>
</table>


    </div>
